<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1 class="title">Battleship</h1>
    </header>
    <dialog>
      <div id="dialogContainer">
        <h1 class="over"></h1>
        <button class="reset">Play Again</button>
      </div>
    </dialog>
    <main>
      <div class="container">
        <h1>Player 1</h1>
        <div class="board1"></div>
      </div>
      <div class="container">
        <h1>Computer</h1>
        <div class="board2"></div>
      </div>
    </main>

    <footer>
      Made By
      <a href="https://github.com/SamuelFerfort"
        ><img alt="github link" width="35" height="35"
      /></a>
    </footer>
  </body>
</html>
